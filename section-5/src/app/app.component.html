<div class="container">
  <app-cockpit
    (serverCreated)="
      onServerAdded({ name: $event.serverName, content: $event.serverContent })
    "
    (blueprintCreated)="
      onBlueprintAdded({
        name: $event.serverName,
        content: $event.serverContent
      })
    "
  ></app-cockpit>

  <hr />
  <div class="row">
    <div class="col-xs-12"></div>
    <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
    >
      <p>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
          serverElement.content
        }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{
          serverElement.content
        }}</em>
      </p>
    </app-server-element>
  </div>

  <p appCustom>Hey Im styled with custom directive</p>
</div>
